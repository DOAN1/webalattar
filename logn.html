<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Alattar Honey - Premium Natural Honey Products in the UAE.">
  <meta name="keywords" content="Alattar Honey, natural honey, UAE honey shop, organic honey, buy honey online">
  <meta name="author" content="Alattar Honey">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="Login | Alattar Honey">
  <meta property="og:description" content="Login to your Alattar Honey account and explore premium honey products.">
  <meta property="og:image" content="https://www.alattarhoney.com/alattar1.jpg">
  <meta property="og:url" content="https://www.alattarhoney.com/alattar1.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://www.alattarhoney.com/login.html">
  <title>Login | Alattar Honey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #fffaf3, #fbe9c6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: ltr;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h1 {
      color: #7b4b1d;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .login-container p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #a26522;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #8c541a;
    }
    .extra-links {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .extra-links a {
      color: #a26522;
      text-decoration: none;
      display: block;
      margin-top: 0.5rem;
    }
    .lang-switch {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
    .lang-switch a {
      text-decoration: underline;
      color: #444;
    }
    .footer-text {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <p>Access your account at Alattar Honey</p>
    <form action="dashboard.html" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="register.html">Create New Account</a>
      <a href="https://www.alattarhoney.com">Back to Home</a>
    </div>
    <div class="lang-switch">
      <span>اللغة: <a href="login-ar.html">العربية</a></span>
    </div>
    <div class="footer-text">
      &copy; 2025 AlattarHoney.com - All rights reserved
    </div>
  </div>
</body>
</html>
