<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تسجيل الدخول إلى متجر العطار للعسل الطبيعي - عسل أصلي ومضمون في الإمارات.">
  <meta name="keywords" content="العطار عسل, متجر عسل, عسل طبيعي, عسل الإمارات, Alattar Honey">
  <meta name="author" content="Alattar Honey">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>تسجيل الدخول | Alattar Honey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #fffaf3, #fbe9c6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h1 {
      color: #7b4b1d;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .login-container p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #a26522;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #8c541a;
    }
    .extra-links {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .extra-links a {
      color: #a26522;
      text-decoration: none;
      display: block;
      margin-top: 0.5rem;
    }
    .footer-text {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <p>ادخل بياناتك للوصول إلى حسابك في متجر العطار للعسل</p>
    <form action="dashboard.html" method="POST">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <div class="extra-links">
      <a href="forgot-password.html">هل نسيت كلمة المرور؟</a>
      <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>
    <div class="footer-text">
      &copy; 2025 AlattarHoney.com - جميع الحقوق محفوظة
    </div>
  </div>
</body>
</html>
